<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="criarconta.css">
  <script src="criarconta.js" defer></script>
</head>
<body>
    <div class="popup" id="popupSucesso" style="display: none;">
        <h3>Conta criada com sucesso!</h3>
        <button onclick="fecharPopup()">OK</button>
    </div>
      
    <div class="right-side">
        <div class="login-box">
            <h2>Criar Conta</h2>

            <form id="cadastroForm">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Digite seu email" id="novoEmail" required>
                </div>

                <div class="input-box">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="Digite sua senha" id="novaSenha" required>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
                <button type="button" class="btn" id="voltarLogin">Voltar</button>
            </form>
            
        </div>
        
    </div>
