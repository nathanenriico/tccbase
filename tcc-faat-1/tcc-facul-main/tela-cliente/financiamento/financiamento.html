<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Simulação de Financiamento de Carro</title>
  <link rel="stylesheet" href="financiamento.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho com a imagem e os detalhes do carro -->
    <div class="car-info-header">
      <img id="carImage" src="img/fallback.png" alt="Imagem do Carro" style="width: 200px; height: auto; border-radius: 8px;">
      <h2 id="carInfo">Detalhes do Carro</h2>
    </div>

    <!-- Formulário para simulação de financiamento -->
    <form class="financiamento-form" id="financiamentoForm">
      <div class="form-group">
        <label for="valorTotal">Valor Total do Carro</label>
        <input type="text" id="valorTotal" readonly>
      </div>
      
      <div class="form-group">
        <label for="parcelas">Número de Parcelas</label>
        <select id="parcelas">
          <option value="12">12x</option>
          <option value="24">24x</option>
          <option value="36" selected>36x</option>
          <option value="48">48x</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="entrada">Entrada</label>
        <input type="text" id="entrada">
      </div>        
      
      <div class="form-group">
        <label for="valorFinanciado">Valor a Financiar</label>
        <input type="text" id="valorFinanciado" readonly>
      </div>
      
      <p class="info">
        O valor da entrada mínima é calculado com base em pelo menos 10% do valor total do carro.
        Essa porcentagem pode variar conforme a instituição financeira.
      </p>
      
      <a href="../calculo/calculo.html">
        <button type="button" class="btn-submit">Continuar</button>
      </a>
    </form>
  </div>
  
  <script src="financiamento.js"></script>
</body>
</html>
