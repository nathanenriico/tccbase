<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="profile-area">
        <h2>Área de Perfil</h2>
        <div class="profile-card">
            <div class="profile-avatar">
                <img src="perfil-de-usuario.png" alt="Foto de Perfil" class="profile-image">
            </div>
            <h3 id="userName">Bruno Cesar Domingos</h3>
            <button id="editProfileBtn" onclick="window.location.href='../editar-perfil/editar-perfil.html'">
                Alterar Perfil
              </button>
                <div class="action-buttons">
                <button id="cadastrarBtn"><a href="../cadastro/cadastro.html">Cadastrar</a></button>
                <button id="estoqueBtn"><a href="/tcc-facul-main/controle-estoque/estoque.html">Estoque</a></button>
                <button id="telaPrincipalBtn"><a href="/tcc-facul-main/tela-cliente/principal/principal.html">Tela Principal</a></button>
                <button id="GerenciamentoVendasBtn"><a href="/tcc-facul-main/gerenciamento-venda/gestao-financeira/vendas.html">Gerenciamento De Vendas</a></button>
            </div>
        </div>
    </div>

    <div class="edit-profile-section" id="editProfileSection" style="display: none;">
        <h3>Editar Perfil</h3>
        <input type="text" id="updateName" placeholder="Novo Nome">
        <input type="email" id="updateEmail" placeholder="Novo E-mail">
        <input type="password" id="updatePassword" placeholder="Nova Senha">
        <button id="saveProfileBtn">Salvar Alterações</button>
        <button id="cancelEditBtn">Cancelar</button>
    </div>

    <div class="content">
        <h1>Controle de Estoque</h1>
        <div class="form-container">
            <!-- Cadastro de Veículo -->
            <div class="form-box">
                <h2>Cadastro de Veículo</h2>
                <input type="text" id="fabricante" placeholder="Fabricante">
                <input type="text" id="modelo" placeholder="Modelo">
                <input type="number" id="ano" placeholder="Ano">
                <input type="number" id="quantidadeDono" placeholder="Quantidade de Dono">
                <input type="text" id="km" placeholder="KM">
                <input type="text" id="preco" placeholder="Preço">
                <input type="file" id="imagemCarro" accept="image/*" multiple>
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <button id="cadastrar">Cadastrar</button>
            </div>

            <!-- Visualização no App -->
            <div class="mobile-preview">
                <h2>Visualização no App</h2>
                <p id="prevFabricante">Fabricante: <span></span></p>
                <p id="prevModelo">Modelo: <span></span></p>
                <p id="prevAno">Ano: <span></span></p>
                <p id="prevDono">Quantidade Dono: <span></span></p>
                <p id="prevKM">KM: <span></span></p>
                <p id="prevValor">Valor: <span></span></p>
                <p id="prevDescricao">Descrição: <span></span></p>

                <!-- Carrossel integrado -->
                <div id="carouselContainer">
                    <div class="carousel">
                        <!-- As imagens carregadas aparecerão aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup de Sucesso -->
    <div id="popupSucesso" class="popup">
        <div class="popup-content">
            <h2>✅ Veículo cadastrado com sucesso!</h2>
            <p>Seu veículo foi registrado no sistema com sucesso.</p>
            <button id="btnFecharPopup">Fechar</button>
        </div>
    </div>
    
    <script type="module" src="cadastro.js"></script>

</body>
</html>
